<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редоктированние Товара &laquo;[[${product.title}]]&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">&lArr; к товару</a>
<h1>Редоктированние Товара &laquo;[[${product.title}]]</h1>
<form method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" th:value="${product.title}">
    </label><br>
    <label>
        Описанние:<br>
        <textarea name="details" th:text="${product.details}"></textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
