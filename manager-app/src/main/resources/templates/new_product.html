<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый товаров &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/list}">&lArr; к списку товаров</a>
<h1>Новый товар</h1>
<div th:if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/create}">
    <label>
        Название:<br>
        <input type="text" name="title" th:value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>
        Описанние:<br>
        <textarea name="details" th:text="${payload?.details()}"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
